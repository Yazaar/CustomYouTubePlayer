<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yazaar | YouTube Fork</title>

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <section id="PlayerData">
        <div id="player"></div>
        <section id="CurrentVideoData">
            <section id="Currently-Playing-Title">
                <h1>Currently playing:</h1>
                <p>No Video</p>
            </section>
            <section id="Currently-Playing-Channel">
                <h1>Channel:</h1>
                <p>No Video</p>
            </section>
        </section>
    </section>
    <section id="PlayerSettings">

        <p id="StatusMessage">Yazaar | YouTube Fork</p>

        <span id="skip">Skip</span>
        
        <span id="lock">Lock queue</span>
        
        <span id="shuffle">Shuffle</span>

        <span id="youtube">Open in YT</span>

        <span id="QueueClick">Remove</span>

    </section>

    <section id="queue">
        <h1>Queue:</h1>
    </section>

    <section id="AddVideos">
        <input type="text" value="" id="SearchInput">
        <span id="Search" unselectable="on"><p>Search Video</p></span>
    </section>

    <section id="SearchResults"></section>

    <script src="js/script.js"></script>
</body>
</html>
